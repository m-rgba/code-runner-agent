<!doctype html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
        <title>Wandb Hackathon</title>
        <script src="https:///unpkg.com/alpinejs" defer></script>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <style>
            html, body {
                font-family: 'Geist', sans-serif;
                font-size: 14px;
            }
        </style>
    </head>
    <body x-cloak x-data="{ showSettings: false }"  class="text-stone-800 bg-stone-600">
        <div id="body-container" 
             :class="{ 'scale-95 rounded-lg': showSettings }"
             class="h-screen flex flex-col bg-white overflow-hidden transition-transform duration-200">
            <!-- Header -->
            <header class="flex items-center bg-white p-2">
                <div class="flex w-9 h-9 rounded-md shadow-md bg-stone-800 items-center justify-between overflow-hidden hover:shadow-lg">
                    <img src="../public/logomark.png" class="w-full h-full" />
                </div>
                <div class="ml-[calc(16.666%-30px)] flex-1">
                    <input type="text" 
                        class="text-lg font-semibold px-4 py-1 rounded-md w-full border-0 outline-0 hover:bg-stone-100" 
                        value="Untitled task"
                        x-data="{ resize() { this.$el.style.width = '0px'; this.$el.style.width = (this.$el.scrollWidth + 8) + 'px' } }"
                        x-init="resize()"
                        @input="resize()" />
                </div>
                <div class="flex items-center px-2 gap-2">
                    <button id="ai-settings" 
                            @click="showSettings = true"
                            class="flex items-center justify-center w-8 h-8 rounded-md hover:bg-stone-100">
                        <svg class="w-[16px] h-[16px]" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M64 144h226.75a48 48 0 0 0 90.5 0H448a16 16 0 0 0 0-32h-66.75a48 48 0 0 0-90.5 0H64a16 16 0 0 0 0 32zm384 224h-66.75a48 48 0 0 0-90.5 0H64a16 16 0 0 0 0 32h226.75a48 48 0 0 0 90.5 0H448a16 16 0 0 0 0-32zm0-128H221.25a48 48 0 0 0-90.5 0H64a16 16 0 0 0 0 32h66.75a48 48 0 0 0 90.5 0H448a16 16 0 0 0 0-32z"></path></svg>
                    </button>
                    <button class="flex items-center justify-center w-8 h-8 rounded-full bg-stone-800 overflow-hidden">
                        <img src="../public/profile.jpg" class="w-full h-full" />
                    </button>
                </div>
            </header>

            <!-- Main content area -->
            <div class="flex flex-1 overflow-hidden">
                <!-- Left Sidebar -->
                <aside class="w-2/12 pl-2 mr-2 py-[13px] bg-white overflow-y-auto">
                    <div class="space-y-1">
                        <div class="flex items-center gap-2">
                            <div class="relative px-2">
                                <svg class="absolute top-[7px] text-stone-500" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M456.69 421.39 362.6 327.3a173.81 173.81 0 0 0 34.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 0 0 327.3 362.6l94.09 94.09a25 25 0 0 0 35.3-35.3zM97.92 222.72a124.8 124.8 0 1 1 124.8 124.8 124.95 124.95 0 0 1-124.8-124.8z"></path></svg>
                                <input type="text" class="w-full px-3 pl-6 py-1 bg-white border-0 outline-0" placeholder="Search tasks..." />
                            </div>
                            <button class="flex items-center justify-center w-6 h-6 rounded-md hover:bg-stone-200">
                                <svg class="w-[16px] h-[16px]" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288m144-144H112"></path></svg>
                            </button>
                        </div>

                        <div class="group flex items-center px-2.5 py-1 rounded-md">
                            <span>Thread 3</span>
                            <svg class="ml-auto opacity-0 group-hover:opacity-30" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m268 112 144 144-144 144m124-144H100"></path></svg>
                        </div>
                        <div class="group flex items-center px-2.5 py-1 rounded-md">
                            <span>Thread 3</span>
                            <svg class="ml-auto opacity-0 group-hover:opacity-30" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m268 112 144 144-144 144m124-144H100"></path></svg>
                        </div>
                        <div class="group flex items-center px-2.5 py-1 rounded-md bg-stone-100">
                            <span>Thread 3</span>
                            <svg class="ml-auto opacity-0 group-hover:opacity-30" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="m268 112 144 144-144 144m124-144H100"></path></svg>
                        </div>                
                    </div>
                </aside>


                <!-- Right Sidebar -->
                <aside class="w-4/12 bg-gray-100 rounded-tl-lg shadow-sm p-4 bg-white border-t border-l border-stone-200 overflow-y-auto relative">
                    <div class="space-y-1 pb-16">
                        <div>
                            <h2 class="font-semibold text-stone-400">Reasoning</h2>
                            <div class="text-stone-400">
                                As your experiment is analyzed you'll be able to add additional instructions to guide the experiment here.
                            </div>
                        </div>
                    </div>
                    
                    <!-- Fixed input container -->
                    <div class="fixed -bottom-[4px] ml-2 left-2/12 w-[calc(33.3333%-4px)] bg-white">

                        <!-- <textarea 
                            class="w-full px-3 py-1.5 border border-stone-200 bg-white outline-0 shadow-xs rounded-lg max-h-[50vh] hover:border-stone-300 focus:bg-stone-50 resize-none overflow-hidden"
                            placeholder="Add additional instructions..."
                            rows="1"
                            x-data="{ resize() { this.$el.style.height = '0px'; this.$el.style.height = this.$el.scrollHeight + 'px' } }"
                            x-init="resize()"
                            @input="resize()"
                        ></textarea> -->

                        <div class="relative">
                            <textarea 
                                class="w-full px-3 py-1.5 border-t border-stone-200 bg-white outline-0 shadow-xs text-lg min-h-[64px] max-h-[50vh] hover:border-stone-300 focus:bg-stone-50 resize-none overflow-hidden"
                                placeholder="What would you like to analyze..."
                                rows="1"
                                x-data="{ resize() { this.$el.style.height = '0px'; this.$el.style.height = this.$el.scrollHeight + 'px' } }"
                                x-init="resize()"
                                @input="resize()"
                            ></textarea>
                            <button class="absolute flex items-center justify-center h-6 w-6 rounded-md bg-blue-100 text-blue-600 right-[8px] top-[5px] bottom-0">
                                <svg class="w-3 h-3" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M133 440a35.37 35.37 0 0 1-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0 1 35.77.45l247.85 148.36a36 36 0 0 1 0 61l-247.89 148.4A35.5 35.5 0 0 1 133 440z"></path></svg>
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="w-6/12 p-4 bg-stone-50 border-t border-l border-stone-200 overflow-y-auto">
                    <div class="w-full h-full flex items-center justify-center">
                        <button class="flex items-center gap-2 bg-stone-800 font-semibold text-white px-4 py-2 rounded-full shadow-sm hover:bg-ston-600">
                            Run analysis
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M133 440a35.37 35.37 0 0 1-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0 1 35.77.45l247.85 148.36a36 36 0 0 1 0 61l-247.89 148.4A35.5 35.5 0 0 1 133 440z"></path></svg>
                        </button>
                    </div>
                </main>

            </div>
        </div>

        <!-- Settings Modal -->
        <div x-show="showSettings" 
             class="relative z-10 fixed inset-0"
             x-transition:enter="duration-300 ease-out"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="duration-200 ease-in"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0">
            <!-- Overlay -->
            <div class="fixed inset-0 bg-black/60" @click="showSettings = false"></div>
            
            <!-- Modal -->
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4">
                    <div class="relative w-full max-w-md rounded-xl bg-white p-6 shadow-lg"
                         x-transition:enter="duration-300 ease-out"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="duration-200 ease-in"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         @click.outside="showSettings = false">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">AI Settings</h2>
                            <button @click="showSettings = false" class="text-stone-400 hover:text-stone-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                        <!-- Add your settings content here -->
                        <div class="space-y-4">
                            <p>Settings content goes here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style>
        </style>
    </body>
</html>
